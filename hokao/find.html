<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6dbc707731.js" crossorigin="anonymous"></script>
    <title>Hokao talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_top"><!--휴대폰 상태 바-->
            <div class ="header_column"><!--시간-->
                <span class="header_time">20:01 SKT</span>
            </div>
            <div class ="header_column">
                <i class="fas fa-wifi"></i>
                <span class="header_battery">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
            </div>
            <div class="header_bottom"><!--카카오톡 상태 바-->
                <div class ="header_column">
                    <span class="header_Find">Find</span>
                </div>
                <div class="header_column">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-cog"></i>
                </div>
        </div>
    </header>
    <main class="find">
      <div class="find_top">
        <div class="find_option">
          <i class="fas fa-qrcode"></i>
          <span class="find_option-title">QR Code</span>
        </div>
        <div class="find_option">
          <i class="fas fa-user-plus"></i>
          <span class="find_option-title">Ad by Contacts</span>
        </div>
        <div class="find_option">
          <i class="fas fa-address-card"></i>
          <span class="find_option-title">Ad by ID</span>
        </div>
        <div class="find_option">
          <i class="fas fa-envelope-square"></i>
          <span class="find_option-title">Invite</span>
        </div>
      </div>
      <div class="find_bottom">
        <div class="find_recommended">
          <header>
            <h6 class="recommended_title">Recommended Friends</h6>
          </header>
          <div class="recommended_none">
            <span class="recommended_text">
              You have no recommended friends.
            </span>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span>Go to OpenChat Home  <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#미녀삼총사</h5>
          <h6 class="open-post_hashtags">#간명진#나수웅#김욱철</h6>
        </div>
      <div class="open-post_column">
        <div class="open-post_photo">
          <img src="img/gan.jpg"/>
          <img src="img/na.jpg"/>
          <img src="img/wook.jpg"/>
        </div>
      </div>
    </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="index.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link--selected" href="find.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
</body>
</html>

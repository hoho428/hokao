<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6dbc707731.js" crossorigin="anonymous"></script>
    <title>Hokao talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_top"><!--휴대폰 상태 바-->
            <div class ="header_column"><!--시간-->
                <span class="header_time">20:01 SKT</span>
            </div>
            <div class ="header_column">
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="header_battery">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
            <div class="header_bottom"><!--카카오톡 상태 바-->
                <div class ="header_column">
                    <span class="header_more">더보기</span>
                </div>
                <div class ="header_column">
                    <i class="fas fa-search"></i>
                    <i class="far fa-minus-square"></i>
                    <i class="fas fa-music"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
    </header>
    <main>
      <div class="wallet">
        <div class="wallet-top">
          <div class="wallet_column">
          <span class="wallet-top_title">지갑 <i class="fas fa-chevron-right">
          </i></span>
          <div class="wallet-top_icon">
            <i class="fas fa-shield-alt"></i>
            <span class="wallet-top_icon_title">인증서</span>
            <i class="fas fa-qrcode"></i>
            <span class="wallet-top_icon_title">QR 체크인</span>
          </div>
        </div>
      </div>
        <div class="wallet-middle">
          <div class="wallet_column">
            <div class="wallet-middle_icon">
              <i class="fas fa-comment-dollar"></i>
              <span class="wallet-middle_text">HOPAY</span>
            </div>
            <div class="wallet-middle_text">
              <span class="wallet-middle_text-balance">10,510 원
              </span>
            </div>
          </div>
        </div>
        <div class="wallet-bottom">
          <div class="wallet_column">
            <div class="wallet-bottom_text">
              <span class="wallet-bottom_text">송금</span>
              <span class="wallet-bottom_text">  |  결제</span>
              <span class="wallet-bottom_text">  |  자산</span>
            </div>
            <div class="wallet-bottom_icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="wallet-bottom_text">구매내역</span>
            </div>
          </div>
        </div>
    </div>
    <div class="icon_table">
      <table class="icon_table-table">
        <tr>
          <th>
            <div class="icon_table-icon">
              <i class="far fa-envelope"></i>
            </div>
            <span class="icon_table-text">메일</span>
          </th>
          <th>
            <div class="icon_table-icon">
              <i class="far fa-calendar-check"></i>
            </div>
            <span class="icon_table-text">캘린더</span>
          </th>
          <th>
            <div class="icon_table-icon">
              <i class="fas fa-box-open"></i>
            </div>
            <span class="icon_table-text">서랍</span>
          </th>
          <th>
            <div class="icon_table-icon">
              <i class="fas fa-dragon"></i>
            </div>
            <span class="icon_table-text">카카오콘</span>
          </th>
        </tr>
        <tr>
          <th>
            <div class="icon_table-icon">
              <i class="fas fa-store"></i>
            </div>
            <span class="icon_table-text">쇼핑하기</span>
          </th>
          <th>
            <div class="icon_table-icon">
              <i class="far fa-star"></i>
            </div>
            <span class="icon_table-text">스타일</span>
          </th>
          <th>
            <div class="icon_table-icon">
              <i class="fas fa-utensils"></i>
            </div>
            <span class="icon_table-text">주문하기</span>
          </th>
          <th>
            <div class="icon_table-icon">
              <i class="fas fa-ticket-alt"></i>
            </div>
            <span class="icon_table-text">멜론티켓</span>
          </th>
        </tr>
      </table>
    </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="index.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link--selected" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
</body>
</html>

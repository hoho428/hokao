<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6dbc707731.js" crossorigin="anonymous"></script>
    <title>Hokao talk</title>
</head>
<body>
    <header>
        <div class="header_top"><!--휴대폰 상태 바-->
            <div class ="header_column"><!--시간-->
                <span class="header_time">20:01</span>
            </div>
            <div class ="header_column">
                <i class="fas fa-wifi"></i>
                <span class="header_battery">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
            <div class="header_bottom"><!--카카오톡 상태 바-->
                <div class ="header_column">
                    <span class="header_profile">
                      <i class="fas fa-times"></i>
                    </span>
                </div>
                <div class ="header_column">
                  <i class="fas fa-gift"></i>
                  <i class="fas fa-qrcode"></i>
                  <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
